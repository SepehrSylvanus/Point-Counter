<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Timer</title>
  </head>
  <body class="">
    <div class="point-container  d-flex justify-content-center align-items-center ">
      <div class="point-board rounded-2 p-5 ">
        <div class="row">
          <div class="col-lg-6">
            <div class="home-board text-center">
              <span class="title d-block mb-4 "> HOME </span>
              <span id="homePoint" class="score-win text-center bg-black p-3 rounded-2 ">0</span>
              <div class="buttons my-3">
                <button onclick="addHome1()">+1</button>
                <button onclick="addHome2()">+2</button>
                <button onclick="addHome3()">+3</button>
              </div>
              <button onclick="resetHome()" class="resetButton w-100">RESET</button>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="home-board text-center">
              <span class="title d-block mb-4 "> GUEST </span>
              <span id="guestPoint" class="score-win text-center bg-black p-3 rounded-2 ">0</span>
              <div class="buttons my-3">
                <button onclick="addGuest1()">+1</button>
                <button onclick="addGuest2()">+2</button>
                <button onclick="addGuest3()">+3</button>
              </div>
              <button onclick="resetGuest()" class="resetButton w-100">RESET</button>

            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
